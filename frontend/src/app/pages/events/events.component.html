<div class="page-container">
  <app-top-bar title="Events" />

  <div class="scrollable-container space-y-8">
    <div>
      <input type="text" placeholder="Events Suchen" class="input input-bordered w-5/6" [(ngModel)]="searchTerm"
        (ngModelChange)="updateList()" />

      <mat-icon (click)="didClickFavButton()" class="float-right scale-150 translate-y-3 -translate-x-1">{{this.filter.onlyFavorites === true ?
        "favorite":
        "favorite_border"}}</mat-icon>
    </div>


    <app-event-filter (filterChange)="filterDidChange($event)"></app-event-filter>




    <div class="space-y-4">
      <div *ngFor="let item of events">
        <app-event-list-item [item]="item"></app-event-list-item>
      </div>
    </div>
  </div>
</div>
