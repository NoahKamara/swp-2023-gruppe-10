<mat-form-field style="width: 268px">
  <mat-select [(value)]="selection" (valueChange)="selectionChange.emit($event)" multiple style="color: black" placeholder="Alle Attraktionen">
    <mat-option *ngFor="let location of locations" [value]="location.name">{{location.name}}</mat-option>
  </mat-select>
</mat-form-field>
