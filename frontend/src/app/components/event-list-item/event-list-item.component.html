<div class="card space-x-2 w-full" routerLink="/events/{{ item.id }}">
  <figure>
    <div style="width:100%;height:0; padding-top:50%;position:relative;">
        <img src="/img/events/{{ item.picture }}" style="aspect-ratio: 1.5/1; position:absolute; top:0; left:0; width:100%;" alt="Event Bild" />
    </div>

  </figure>
  <div class="card-title text-base">
    <!-- This splits the actual title and the date & time info into separate lines -->
    {{ item.title }}
  </div>
  <div class="card-actions">
    {{ item.price }} â‚¬
  </div>
</div>
