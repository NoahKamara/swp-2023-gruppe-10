
<div class="container" style="position: relative;">
  <div class="card space-x-2 w-full" routerLink="/events/{{ item.id }}">
    <figure routerLink="/events/{{ item.id }}">
      <div>
        <img src="/img/events/{{ item.picture }}" alt="Event Bild" routerLink="/events/{{ item.id }}" />
      </div>
    </figure>

    <div class="pt-1 pl-1 pr-2 pb-1">
      <div class="text-sm" class="font-bold">
        <!-- This splits the actual title and the date & time info into separate lines -->
        {{ item.title }}
      </div>

      <div class="text-xs flex flex-row justify-between">
        <!-- Date -->
        <div class="detail">
          <mat-icon>event</mat-icon>
          <div class="space-x-2">
            <span>
              {{ dateFormat(item.start_date) }}
              <span *ngIf="item.start_date !== item.end_date">
                – {{ dateFormat(item.end_date) }}
              </span>
            </span>

            <span>
              {{ item.start_time }}
              <span *ngIf="item.end_time">
                - {{ item.end_time }}
              </span>
            </span>
          </div>
        </div>

        <!-- Price -->
        <div class="detail">
          <mat-icon>local_activity</mat-icon>
          <div>
            {{ item.price }} €
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Favorite Button -->
  <mat-icon id="favBtn" (click)="didClickFavButton()"> {{isFavorite ? "favorite": "favorite_border"}} </mat-icon>
</div>
