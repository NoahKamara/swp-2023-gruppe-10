<div class="navbar bg-base-100 sticky top-0 left-0 right-0">
  <div *ngIf="showBackBtn" class="fixed float-left">
    <button mat-icon-button class="back-btn btn-square btn-ghost" (click)="didClickBackBtn()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="left-0 right-0  mx-auto">
    <div class="text-xl font-semibold text-center mx-12"> {{ title }} </div>
  </div>
</div>
