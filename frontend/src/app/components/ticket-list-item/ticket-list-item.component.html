<div class="card space-x-2 w-full" routerLink="/tickets/{{ item.id }}">
  <figure>
    <div style="width:100%;height:0; padding-top:50%;position:relative;">
      <img src="/img/events/{{ item.event.picture }}"
        style="aspect-ratio: 1.5/1; position:absolute; top:0; left:0; width:100%;" alt="Event Bild" />
    </div>

  </figure>
  <div class="px-1 pb-2 pt-1">
    <div class="text-sm" style="font-weight: bold;">
      <!-- This splits the actual title and the date & time info into separate lines -->
      {{ item.event.title }}
    </div>

    <div class="text-sm flex flex-row gap-1">
      <div  class="grow">
          {{ dateFormat(item.event.start_date) }}
        <span *ngIf="item.event.start_date !== item.event.end_date">
          – {{ dateFormat(item.event.end_date) }}
        </span>
        <br>
        <span *ngIf="item.event.start_time">
          {{ item.event.start_time }}

          <span *ngIf="item.event.end_time">
            - {{ item.event.end_time }}
          </span>
        </span>
      </div>

      <div class="px-2 justify-items-end text-right">
        {{ item.amount }}x {{ item.event.price }}€<br>Gesamtpreis: {{ item.event.price * item.amount }} €
      </div>
    </div>
  </div>
</div>
