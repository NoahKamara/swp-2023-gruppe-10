<h2>HCIPal</h2>

<div class="grid gap-1 grid-cols-4 grid-rows-4">
  <!-- Name -->
  <app-validated-input label="Email" [control]="formGroup.controls.email" class="col-span-4">
    <app-payment-error-message [control]="formGroup.controls.email"/>
    <span *ngIf="formGroup.controls.email.hasError('email')">
      Keine gültige email
    </span>
  </app-validated-input>
  <app-validated-input label="Passwort" [control]="formGroup.controls.password" class="col-span-4">
    <app-payment-error-message [control]="formGroup.controls.password"/>
  </app-validated-input>
</div>

<app-button (click)="submit()" [disabled]="!formGroup.enabled">
  <div class="items-center">
    <div *ngIf="!formGroup.enabled" >
      <mat-progress-spinner style="margin:0 auto;" [diameter]="25" mode="indeterminate"/>
    </div>
    <div>
      <span *ngIf="formGroup.enabled">
        Jetzt Kaufen
      </span>
      <span *ngIf="!formGroup.enabled">
        Zahlung wird durchgeführt
      </span>
    </div>
  </div>
</app-button>
